<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote of the Day 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #quote {
      font-style: italic;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    #author {
      margin-bottom: 2rem;
      font-size: 1rem;
      color: #ccc;
    }
    button {
      background-color: #ffffff;
      color: #2575fc;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 0.5rem;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quote of the Day</h1>
    <div id="quote">Loading...</div>
    <div id="author"></div>
    <button onclick="generateQuote()">New Quote</button>
  </div>

  <script>
    const quotes = [
      { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
      { text: "So many books, so little time.", author: "Frank Zappa" },
      { text: "Be who you are and say what you feel, because those who mind don't matter, and those who matter don't mind.", author:"Bernard M. Baruch"  },
      { text: "Be the change that you wish to see in the world.", author: "Mahatma Gandhi" },
      { text: "You know you're in love when you can't fall asleep because reality is finally better than your dreams", author: "Dr. Seuss" },
    ];

    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quote = quotes[randomIndex];
      document.getElementById('quote').textContent = `"${quote.text}"`;
      document.getElementById('author').textContent = `â€“ ${quote.author}`;
    }

    window.onload = generateQuote;
  </script>
</body>
</html>
